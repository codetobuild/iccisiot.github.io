 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8"/>
     <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


     <title>ICCSIoT - Registration</title>
 </head>
 <body>
 

    <div class="form-container">
        
        <form class="form"  >
            <div class="title">
                <h1> Register for ICCISloT 2021</h1>
            </div >
            <div class="form-item">
                <label for="name">Name</label>
                <div class="form-inputs">
                    <input type="text" id="name" placeholder="first name" required>
                    <input type="text" id="name" placeholder="last name" required>
                </div>
            </div>

            <div class="form-item">
                <label for="email">E-mail</label>
                <div class="form-inputs">
                    <input type="email" id="email" placeholder="example@example.com" required>
                </div>
            </div>
            
            <div class="form-item">
                <label for="address">Address</label>
                <div class="form-inputs">
                    <input type="text" id="address" class="street" placeholder="street address" required>
                    <input type="text" id="address" placeholder="city" required>
                    <input type="text" id="address" placeholder="state / province" required>
                    <input type="text" id="address" placeholder="postal / zip code" required>
                    <input type="text" id="address" placeholder="country" required>
                </div>
            </div>
            <div class="form-item">
                <label for="phone">Phone Number</label>
                <div class="form-inputs">
                    <input type="text" id="phone" placeholder=" " required>
                </div>
            </div>
            <div class="form-item">
                    <input type="checkbox" id="agreement" required>
          
                <label for="agreement" class="agreement">I agree all statements in <a href="#">terms & conditions</a></label>
                
            </div>

            
            <button class="submit">Register Now</button>

   
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="main.js"></script>
     
 </body>
 </html>
